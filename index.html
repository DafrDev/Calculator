<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-header">
          <h1>CASIO</h1>
          <div class="solar"></div>
        </div>
        <p id="headerPara">TWO WAY POWER</p>
        <div class="calculator-screen">
          <p class="screenDigits">0</p>
        </div>
        <div class="calculator-keys-body">
          <p id="model">SL-300SV</p>

          <button class="btn noCursor" id="carre">âˆš</button>
          <button class="btn noCursor" id="off">OFF</button>

          <button class="btn noCursor" id="memoryClear">MC</button>
          <button class="btn noCursor" id="memoryRecall">MR</button>
          <button class="btn noCursor" id="memorySub">M-</button>
          <button class="btn noCursor" id="memoryAdd">M+</button>
          <button class="btn" id="divide">/</button>
          <button class="btn noCursor" id="percentage">%</button>
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
          <button class="btn" id="multiply">x</button>
          <button class="btn noCursor" id="plusminus">+/-</button>
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
          <button class="btn" id="six">6</button>
          <button class="btn" id="subtract">-</button>
          <button class="btn red" id="clear">C</button>
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn" id="add">+</button>
          <button class="btn red" id="allClear">AC</button>
          <button class="btn" id="zero">0</button>
          <button class="btn" id="decimalPoint">.</button>
          <button class="btn" id="equal">=</button>
        </div>
        <p id="on">ON</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
