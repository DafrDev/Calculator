<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-header">
          <h1>CASIO</h1>
          <div class="calculator-solar">
            <p>two way power</p>
          </div>
        </div>
        <div class="calculator-screen"></div>
        <div class="calculator-keys-header">
          <p>SL-300SV</p>
          <button>âˆš</button>
          <button>OFF</button>
        </div>
        <div class="calculator-keys-body">
          <button id="memoryClear">MC</button>
          <button id="memoryRecall">MR</button>
          <button id="memorySub">M-</button>
          <button id="memoryAdd">M+</button>
          <button id="divide">/</button>
          <button id="percentage">%</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="multiply">x</button>
          <button id="plusminus">+/-</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="subtract">-</button>
          <button id="clear">C</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="add">+</button>
          <button id="allClear">AC</button>
          <button id="zero">0</button>
          <button id="decimalPoint">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
