<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-header">
          <h1>CASIO</h1>
          <div class="solar"></div>
        </div>
        <p id="headerPara">TWO WAY POWER</p>
        <div class="calculator-screen">
          <p id="screenDigits"></p>
          <p id="screenDigitsResult"></p>
        </div>
        <div class="calculator-keys-body">
          <p id="model">SL-300SV</p>

          <button class="btn noCursor" id="carreBtn">âˆš</button>
          <button class="btn noCursor" id="offBtn">OFF</button>

          <button class="btn noCursor" id="memoryClearBtn">MC</button>
          <button class="btn noCursor" id="memoryRecallBtn">MR</button>
          <button class="btn noCursor" id="memorySubBtn">M-</button>
          <button class="btn noCursor" id="memoryAddBtn">M+</button>
          <button class="btn" id="divideBtn">/</button>
          <button class="btn noCursor" id="percentageBtn">%</button>
          <button class="btn" id="sevenBtn">7</button>
          <button class="btn" id="eightBtn">8</button>
          <button class="btn" id="nineBtn">9</button>
          <button class="btn" id="multiplyBtn">*</button>
          <button class="btn noCursor" id="plusminusBtn">+/-</button>
          <button class="btn" id="fourBtn">4</button>
          <button class="btn" id="fiveBtn">5</button>
          <button class="btn" id="sixBtn">6</button>
          <button class="btn" id="subtractBtn">-</button>
          <button class="btn red" id="clearBtn">C</button>
          <button class="btn" id="oneBtn">1</button>
          <button class="btn" id="twoBtn">2</button>
          <button class="btn" id="threeBtn">3</button>
          <button class="btn" id="addBtn">+</button>
          <button class="btn red" id="allClearBtn">AC</button>
          <button class="btn" id="zeroBtn">0</button>
          <button class="btn" id="decimalPointBtn">.</button>
          <button class="btn" id="equalBtn">=</button>
        </div>
        <p id="on">ON</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
